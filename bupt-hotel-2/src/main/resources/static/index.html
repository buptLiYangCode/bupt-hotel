<!DOCTYPE html>
<html>
<head>
    <title>AC Room Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h1>AC Room Data</h1>
<table id="dataTable">
    <thead>
    <tr>
        <th>Query Number</th>
        <th colspan="4">AC#1-01</th>
        <th colspan="4">AC#1-02</th>
        <th colspan="4">AC#1-03</th>
        <th colspan="4">AC#1-04</th>
        <th colspan="4">AC#1-05</th>
    </tr>
    <tr>
        <th></th>
        <th>Current</th>
        <th>Target</th>
        <th>Wind Speed</th>
        <th>Fee</th>
        <th>Current</th>
        <th>Target</th>
        <th>Wind Speed</th>
        <th>Fee</th>
        <th>Current</th>
        <th>Target</th>
        <th>Wind Speed</th>
        <th>Fee</th>
        <th>Current</th>
        <th>Target</th>
        <th>Wind Speed</th>
        <th>Fee</th>
        <th>Current</th>
        <th>Target</th>
        <th>Wind Speed</th>
        <th>Fee</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="output"></div>

<script>
    let count = 0;
    const tableBody = document.querySelector('#dataTable tbody');

    function queryAPI() {
        fetch('http://localhost:8066/admin/query')
            .then(response => response.text())
            .then(data => {
                count++;;
                const parsedData = JSON.parse(data);
                if (parsedData.success) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>Query #${count}</td>
                            ${parsedData.data.map(room => `
                                <td>${room.currTemperature}</td>
                                <td>${room.targetTemperature}</td>
                                <td>${room.windSpeed}</td>
                                <td>${room.currFee}</td>
                            `).join('')}
                        `;
                    tableBody.appendChild(row);
                }
            })
            .catch(error => outputDiv.textContent += `Error: ${error}\n`);
    }

    setInterval(queryAPI, 2000);
</script>
</body>
</html>
